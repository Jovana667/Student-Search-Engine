<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | Student Video/Article Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="stylesheet" href="./Assets/css/search.css" />
</head>

<body>

  <div class="searchbar">
    <div class="searchbar-left bg-light">
      <h1 class="text-primary">Student Search Engine</h1>
      <form id="search-form" class="mb-2">
        <div class="search-input-group">
          <input id="search-input" class="form-input" type="text" placeholder="Search!">
          <button class="btn btn-search"><span class="search-text">Search</span><i class="fas fa-search"></i></button>
        </div>
      </form>
      
      <div class="field">
        <div class="control radio-container">
          <input type="radio" id="radioYouTube" name="radioSource" value="youtube">
          <label for="radioYouTube"><i class="fab fa-youtube"></i> YouTube</label>
      
          <input type="radio" id="radioWikipedia" name="radioSource" value="wikipedia">
          <label for="radioWikipedia"><i class="fab fa-wikipedia-w"></i> Wikipedia</label>
        </div>
      
        <a href="https://jovana667.github.io/Student-Search-Engine/" class="btn btn-block btn-danger">&larr; Go back</a>
        <!-- <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back</a> -->
      
        <div class="previously-searched">
          <div class="history-header">
            <h3>Previously Searched Items</h3>
            <button id="show-history" class="btn btn-secondary">Show</button>
          </div>
          <div id="search-history" style="display: Show;"></div>
        </div>
      </div>
    </div>
    <div class="searchresults-right text-light">
      <h1>Showing results:</h1>
      <div id="articles" class="article-container"></div>
      <div id="videos" class="video-container"></div>      
    </div>

  </div>
    <!-- Bulma Modal structure -->
    <div class="modal" id="delete-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Delete Search History</p>
          <button class="delete" aria-label="close" id="close-modal"></button>
        </header>
        <section class="modal-card-body">
          <p>Are you sure you want to delete your search history?</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-danger" id="confirm-delete">Delete</button>
          <button class="button" id="cancel-delete">Cancel</button>
        </footer>
      </div>
    </div>
    </div>
  </div>

  <button id="next-page" class="button is-primary" style="display: none;">Next Page</button>  
  
  <script src="./Assets/js/search-page.js"></script>
</body>

</html>
