<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | Student Video/Article Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/search.css" />
</head>

<body>

  <div class="searchbar">
    <div class="searchbar-left bg-light">
      <h1 class="text-primary">Student Search Engine</h1>
      <form id="search-form" class="mb-2">
        <div class="search-input-group">
          <input id="search-input" class="form-input" type="text" placeholder="Search!">
          <button class="btn btn-search"><span class="search-text">Search</span><i class="fas fa-search"></i></button>
        </div>
      </form>
      
      <div class="field">
        <div class="control radio-container">
          <input type="radio" id="radioYouTube" name="radioSource" value="youtube">
          <label for="radioYouTube"><i class="fab fa-youtube"></i> YouTube</label>
      
          <input type="radio" id="radioWikipedia" name="radioSource" value="wikipedia">
          <label for="radioWikipedia"><i class="fab fa-wikipedia-w"></i> Wikipedia</label>
        </div>
      
        <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back</a>
      
        <div class="previously-searched">
          <h3>Previously Searched Items</h3>
          <ul id="search-history" class="w-100 mt-4"></ul>
        </div>
      </div>
    </div>

    <div class="searchresults-right text-light">
      <h1>Showing results for <span id="result-text"></span></h1>
      <div id="articles" class="article-container"></div>
      <div id="videos" class="video-container"></div>      
    </div>

  </div>
    <!-- Modal structure -->
    <div class="modal" id="delete-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Delete Search History</p>
          <button class="delete" aria-label="close" id="close-modal"></button>
        </header>
        <section class="modal-card-body">
          <p>Are you sure you want to delete your search history?</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-danger" id="confirm-delete">Delete</button>
          <button class="button" id="cancel-delete">Cancel</button>
        </footer>
      </div>
    </div>
    </div>
  </div>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>
  <button id="next-page" class="button is-primary">Next Page</button>
  <script src="./assets/js/search-page.js"></script>
</body>

</html>
