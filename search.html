<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | Library of Congress Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/search.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
 
</head>

<body>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Student Search Engine</h1>
      <form id="search-form" class="mb-2">
        <div class="search-input-group">
          <input id="search-input" class="form-input" type="text" placeholder="Search!">
          <button class="btn btn-info">Search</button>
        </div>
      </form>
  
      <div class="radio-toolbar">
        <input type="radio" id="radioYouTube" name="radioSource" value="youtube">
        <label for="radioYouTube">YouTube</label>
  
        <input type="radio" id="radioWikipedia" name="radioSource" value="wikipedia">
        <label for="radioWikipedia">Wikipedia</label>
      </div>
  
      <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back</a>
  
      <div class="previously-searched">
        <h3>Previously Searched Items</h3>
        <ul id="search-history" class="w-100 mt-4"></ul>
      </div>
    </div>
  
    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Showing results for <span id="result-text"></span></h2>
      <div id="articles" class="article-container"></div>
      <div id="videos" class="video-container"></div>
    </div>
  </div>

  <script src="./assets/js/search-page.js"></script>
</body>

</html>
