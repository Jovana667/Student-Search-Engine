<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Search Portal</title>
  <link rel= "stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <link rel="stylesheet" href="./Assets/css/home.css" />
</head>

<body>
  <div class="searchbox">
    <div class="searchbox-field">
      <h1 class="titile is-3 text-primary">Student Search Engine</h1>
      <form id="search-form" class="form w-100">
        <div class="search-container field has-addons">
          <input id="search-input" class="input" type="text" placeholder="Search!">
          <button class="btn btn-search"><span class="search-text">Search</span><i class="fas fa-search"></i></button>
        </div>
        <div class="field">
          <div class="control radio-container">
            <input type="radio" id="radioYouTube" name="radioSource" value="youtube">
            <label for="radioYouTube"><i class="fab fa-youtube"></i> YouTube</label>
        
            <input type="radio" id="radioWikipedia" name="radioSource" value="wikipedia">
            <label for="radioWikipedia"><i class="fab fa-wikipedia-w"></i> Wikipedia</label>
          </div>
        </div>
      </form>

      <div class="previously-searched">
        <div class="history-header">
          <h3>Previously Searched Items</h3>
          <button id="show-history" class="btn btn-secondary">Show</button>
        </div>
        <div id="search-history" style="display: Show;"></div>
      </div>
    </div>
  </div>
  
<!-- Bulma Modal structure -->
  <div class="modal" id="delete-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Delete Search History</p>
        <button class="delete" aria-label="close" id="close-modal"></button>
      </header>
      <section class="modal-card-body">
        <p>Are you sure you want to delete your search history?</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-danger" id="confirm-delete">Delete</button>
        <button class="button" id="cancel-delete">Cancel</button>
      </footer>
    </div>
  </div>
</div>

<script src="./Assets/js/home.js"></script>

</body>

</html>
