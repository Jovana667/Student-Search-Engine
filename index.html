<!-- html with bulma styling -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/search.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="hero is-link is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="box">
          <h1 class="title is-1 has-text-link">Header goes here <span class="emoji">🔍</span></h1>
          <form id="search-form">
            <div class="field">
              <div class="control has-icons-left">
                <input id="search-input" class="input is-rounded is-large" type="text" placeholder="Input Here...">
                <span class="icon is-small is-left">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-warning is-rounded is-medium is-fullwidth">Explore Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
